<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartes et Documents - LesBlockhausLyssois</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Top-buttons sticky */
.top-buttons {
    position: sticky;
    top: 0; /* temporaire, sera ajusté par JS */
    background: white;
    z-index: 1000;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 15px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.top-buttons button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.top-buttons button:hover { background-color: #0056b3; transform: translateY(-2px); }
.top-buttons button.active { background-color: #004a99; }

/* Sections */
.section { margin: 20px; display: none; }

/* Recherche */
.search-bar { text-align: center; margin: 15px 0; }
.search-bar input { width: 300px; max-width: 90%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }

/* Liste de blockhaus */
.block-list a { display: block; margin: 5px 0; color: #007bff; text-decoration: none; }
.block-list a:hover { text-decoration: underline; }

/* Carte */
.map-container { position: relative; width: 100%; padding-bottom: 66.67%; height: 0; overflow: hidden; margin: 20px 0; border-radius: 8px; }
.map-container iframe { position: absolute; width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<!-- Bandeau de navigation (fait par navigation.js) -->
<header class="navbar">
    <h1>LesBlockhausLyssois</h1>
</header>

<!-- Boutons sticky -->
<div class="top-buttons">
    <button class="active" onclick="showSection('blockhaus', this)">Les Blockhaus</button>
    <button onclick="showSection('cartes', this)">Les Cartes</button>
    <button onclick="showSection('types', this)">Les Types</button>
    <button onclick="showSection('definitions', this)">Définitions</button>
</div>

<!-- SECTION 1 -->
<div id="blockhaus" class="section" style="display:block;">
    <h2>Les Blockhaus</h2>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchBlockhaus()" placeholder="Rechercher un blockhaus...">
    </div>
    <div class="block-list" id="blockhausList">
        <a href="#">Blockhaus A</a>
        <a href="#">Blockhaus B</a>
        <a href="#">Blockhaus C</a>
    </div>
</div>

<!-- SECTION 2 -->
<div id="cartes" class="section">
    <h2>Les Cartes</h2>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1vQL4sZPDyJNzkY-vYmDtjlVqJtbn9eM&ehbc=2E312F"></iframe>
    </div>
</div>

<!-- SECTION 3 -->
<div id="types" class="section">
    <h2>Les Types de Blockhaus</h2>
    <div class="block-list">
        <a href="#">Type U1</a>
        <a href="#">Type U2</a>
    </div>
</div>

<!-- SECTION 4 -->
<div id="definitions" class="section">
    <h2>Définitions</h2>
    <div class="block-list">
        <a href="#">201ème R.I</a>
        <a href="#">100ème R.I</a>
    </div>
</div>

<script src="navigation.js"></script>
<script>
// Ajuster top-buttons selon la hauteur réelle du bandeau
function adjustTopButtons() {
    const nav = document.querySelector('.navbar');
    const topButtons = document.querySelector('.top-buttons');
    if(nav && topButtons){
        const navHeight = nav.offsetHeight;
        topButtons.style.top = navHeight + 'px';
        // ajouter un margin-top au premier section pour éviter chevauchement
        document.querySelectorAll('.section').forEach(s => {
            s.style.marginTop = '20px';
        });
    }
}
window.addEventListener('load', adjustTopButtons);
window.addEventListener('resize', adjustTopButtons);

// Switch sections
function showSection(id, btn){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
    document.querySelectorAll('.top-buttons button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
}

// Recherche
function searchBlockhaus(){
    let input = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('#blockhausList a').forEach(a=>{
        a.style.display = a.textContent.toLowerCase().includes(input)?'block':'none';
    });
}
</script>
</body>
</html>
